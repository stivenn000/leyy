<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grant Permission</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/cam-permission.css">
</head>
<body>
  <div class="container">



    <div class="camera-area">
      <div class="camera-icon" id="cameraIcon">
        <!-- Disabled camera SVG icon -->
        <svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect width="120" height="120" fill="none"/>
          <g stroke="#fff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round">
            <rect x="30" y="44" width="60" height="40" rx="8"/>
            <circle cx="60" cy="64" r="12"/>
            <path d="M45 44l7-12h16l7 12"/>
            <line x1="30" y1="30" x2="90" y2="90" stroke="#fff" stroke-width="5"/>
          </g>
        </svg>
      </div>
      <video id="cameraVideo" autoplay playsinline style="display: none; width: 100%; height: 100%; object-fit: cover; border-radius: 12px;"></video>
      

    </div>
    <div class="bottom-card">

      <button class="grant-btn" id="grantBtn">
        <!-- Lock SVG icon -->
        <svg viewBox="0 0 24 24">
          <rect x="5" y="11" width="14" height="8" rx="2"/>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
        </svg>
        Grant Permission
      </button>
      <div class="permission-msg">Please grant permission to proceed.</div>
    </div>
  </div>
  
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://unpkg.com/aframe-look-at-component@1.0.0/dist/aframe-look-at-component.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  
  <script>
    const grantBtn = document.querySelector('#grantBtn');
    const msgDiv = document.querySelector('.permission-msg');
    const cameraIcon = document.querySelector('#cameraIcon');
    const cameraVideo = document.querySelector('#cameraVideo');
    let stream = null;

    grantBtn.addEventListener('click', async function() {
      const confirmed = window.confirm('Do you want to allow camera access?');
      if (!confirmed) {
        msgDiv.textContent = 'Camera permission request cancelled.';
        msgDiv.style.color = 'orange';
        return;
      }
      
      try {
        // Check if getUserMedia is supported
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
          throw new Error('getUserMedia is not supported in this browser');
        }

        // Check if running on HTTPS (required for camera on mobile)
        if (location.protocol !== 'https:' && location.hostname !== 'localhost' && location.hostname !== '127.0.0.1') {
          msgDiv.textContent = 'Camera access requires HTTPS on mobile devices. Please use a secure connection.';
          msgDiv.style.color = 'red';
          return;
        }

        // More flexible camera constraints for mobile
        const constraints = {
          video: {
            width: { ideal: 1280, min: 640 },
            height: { ideal: 720, min: 480 },
            facingMode: 'environment', // Use back camera if available
            aspectRatio: { ideal: 16/9 }
          }
        };

        console.log('Requesting camera access with constraints:', constraints);
        stream = await navigator.mediaDevices.getUserMedia(constraints);
        
        console.log('Camera access granted, stream:', stream);
        
        // Hide the camera icon and show the video
        cameraIcon.style.display = 'none';
        cameraVideo.style.display = 'block';
        cameraVideo.srcObject = stream;
        
        // Update button and message
        grantBtn.innerHTML = `
          <svg viewBox="0 0 24 24">
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
          </svg>
          Camera Active
        `;
        grantBtn.disabled = true;
        grantBtn.style.backgroundColor = '#4CAF50';
        msgDiv.textContent = 'Camera is now active! AR scene will load shortly...';
        msgDiv.style.color = 'green';
        
        // Initialize AR scene after camera permission is granted
        setTimeout(() => {
          initARScene();
        }, 1000);
        
      } catch (err) {
        console.error('Error accessing camera:', err);
        
        // More specific error messages
        let errorMessage = 'Camera permission denied or camera not available.';
        
        if (err.name === 'NotAllowedError') {
          errorMessage = 'Camera permission denied. Please allow camera access in your browser settings.';
        } else if (err.name === 'NotFoundError') {
          errorMessage = 'No camera found on this device.';
        } else if (err.name === 'NotReadableError') {
          errorMessage = 'Camera is already in use by another application.';
        } else if (err.name === 'OverconstrainedError') {
          errorMessage = 'Camera constraints not supported. Trying with basic settings...';
          // Try with basic constraints
          tryBasicCamera();
          return;
        } else if (err.name === 'TypeError') {
          errorMessage = 'Camera access not supported in this browser.';
        }
        
        msgDiv.textContent = errorMessage;
        msgDiv.style.color = 'red';
      }
    });



    async function tryBasicCamera() {
      try {
        console.log('Trying basic camera constraints...');
        stream = await navigator.mediaDevices.getUserMedia({ 
          video: true // Just basic video, no specific constraints
        });
        
        console.log('Basic camera access granted');
        
        // Hide the camera icon and show the video
        cameraIcon.style.display = 'none';
        cameraVideo.style.display = 'block';
        cameraVideo.srcObject = stream;
        
        // Update button and message
        grantBtn.innerHTML = `
          <svg viewBox="0 0 24 24">
            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
          </svg>
          Camera Active
        `;
        grantBtn.disabled = true;
        grantBtn.style.backgroundColor = '#4CAF50';
        msgDiv.textContent = 'Camera is now active! AR scene will load shortly...';
        msgDiv.style.color = 'green';
        
        // Initialize AR scene after camera permission is granted
        setTimeout(() => {
          initARScene();
        }, 1000);
        
      } catch (basicErr) {
        console.error('Basic camera access also failed:', basicErr);
        msgDiv.textContent = 'Camera access failed with basic settings. Please check your device and browser permissions.';
        msgDiv.style.color = 'red';
      }
    }

    function initARScene() {
      // Create AR scene container
      const arContainer = document.createElement('div');
      arContainer.id = 'arContainer';
      arContainer.style.position = 'absolute';
      arContainer.style.top = '0';
      arContainer.style.left = '0';
      arContainer.style.width = '100%';
      arContainer.style.height = '100%';
      arContainer.style.zIndex = '1000';
      
      // Add AR scene HTML with fixed GPS positioning
      arContainer.innerHTML = `
        <a-scene
          vr-mode-ui="enabled: false"
          arjs="sourceType: webcam; videoTexture: true; debugUIEnabled: false; sourceWidth: 1280; sourceHeight: 720; displayWidth: 1280; displayHeight: 720;"
          renderer="logarithmicDepthBuffer: true;"
        >
          <!-- GPS marker that stays at actual coordinates -->
          <a-box
            position="0 0 0"
            rotation="0 0 0"
            width="0.5"
            height="0.5"
            depth="0.5"
            color="#FF0000"
            gps-entity-place="latitude: 14.86668429080628; longitude: 120.83022710073395;"
            gps-entity-place-lock="true"
            material="shader: flat"
            animation="property: rotation; to: 0 360 0; loop: true; dur: 5000"
          ></a-box>
          
          <!-- Distance display that follows the marker -->
          <a-text
            id="distanceText"
            value=""
            position="0 0.8 0"
            scale="0.4 0.4 0.4"
            color="#00FF00"
            align="center"
            gps-entity-place="latitude: 14.86668429080628; longitude: 120.83022710073395;"
            gps-entity-place-lock="true"
            look-at="[gps-camera]"
            material="shader: flat"
          ></a-text>
          
          <!-- Text label that follows the marker -->
          <a-text
            value="Target Location"
            position="0 -0.8 0"
            scale="0.3 0.3 0.3"
            color="#FFFFFF"
            align="center"
            gps-entity-place="latitude: 14.86668429080628; longitude: 120.83022710073395;"
            gps-entity-place-lock="true"
            look-at="[gps-camera]"
            material="shader: flat"
          ></a-text>
          
          <!-- GPS Camera with proper configuration -->
          <a-camera 
            gps-camera 
            rotation-reader
            gps-camera-rotation-reader
            gps-camera-position-reader
            gps-camera-position-min-accuracy="100"
            gps-camera-position-max-accuracy="1000"
            gps-camera-position-min-distance="0"
            gps-camera-position-max-distance="1000"
          ></a-camera>
        </a-scene>
      `;
      
      // Add AR container to body
      document.body.appendChild(arContainer);
      
      // Start distance calculation
      startDistanceCalculation();
      
      // Update message
      msgDiv.textContent = 'AR scene is now active! The marker is fixed at the specified coordinates and shows real-time distance.';
    }

    function startDistanceCalculation() {
      // Target coordinates
      const targetLat = 14.86668429080628;
      const targetLng = 120.83022710073395;
      
      console.log('Starting distance calculation to:', targetLat, targetLng);
      
      // Function to calculate distance between two GPS coordinates
      function calculateDistance(lat1, lon1, lat2, lon2) {
        const R = 6371; // Earth's radius in kilometers
        const dLat = (lat2 - lat1) * Math.PI / 180;
        const dLon = (lon2 - lon1) * Math.PI / 180;
        const a = 
          Math.sin(dLat/2) * Math.sin(dLat/2) +
          Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
          Math.sin(dLon/2) * Math.sin(dLon/2);
        const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
        const distance = R * c; // Distance in kilometers
        return distance;
      }
      
      // Function to update distance display
      function updateDistance() {
        console.log('Updating distance...');
        
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            function(position) {
              const currentLat = position.coords.latitude;
              const currentLng = position.coords.longitude;
              const distance = calculateDistance(currentLat, currentLng, targetLat, targetLng);
              
              console.log('Current position:', currentLat, currentLng);
              console.log('Calculated distance:', distance);
              
              // Format distance display
              let distanceText = '';
              if (distance < 1) {
                distanceText = `${(distance * 1000).toFixed(0)}m away`;
              } else {
                distanceText = `${distance.toFixed(2)}km away`;
              }
              
              console.log('Distance text:', distanceText);
              
              // Update the distance text in the AR scene
              const distanceElement = document.querySelector('#distanceText');
              
              if (distanceElement) {
                distanceElement.setAttribute('value', distanceText);
                console.log('Updated distance element with:', distanceText);
              } else {
                console.error('Distance element not found!');
              }
              

            },
            function(error) {
              console.error('Error getting current position:', error);
              const distanceElement = document.querySelector('#distanceText');
              if (distanceElement) {
                distanceElement.setAttribute('value', 'GPS Error: ' + error.message);
              }
            },
            {
              enableHighAccuracy: true,
              timeout: 10000,
              maximumAge: 60000
            }
          );
        } else {
          console.error('Geolocation not supported');
          const distanceElement = document.querySelector('#distanceText');
          if (distanceElement) {
            distanceElement.setAttribute('value', 'GPS not supported');
          }
        }
      }
      
      // Wait a bit for the AR scene to fully load before starting updates
      setTimeout(() => {
        console.log('Starting distance updates...');
        updateDistance();
        setInterval(updateDistance, 3000);
      }, 2000);
    }

    // Clean up stream when page is unloaded
    window.addEventListener('beforeunload', () => {
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
    });
  </script>
</body>
</html>
