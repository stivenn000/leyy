<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="admin-login-container">
        <div class="login-header">
            <button class="back-btn" onclick="goBack()" aria-label="Back">
              <svg width="32" height="32" viewBox="0 0 24 24" fill="none">
                <path d="M15 18l-6-6 6-6" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
            <span class="login-title">Admin Login</span>
        </div>
        <div class="login-form-container">
            <form class="login-form" id="loginForm">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password</label>
                <div class="password-input-container">
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="password-toggle" onclick="togglePasswordVisibility('password')">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="eye-icon">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="eye-off-icon" style="display:none;">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <line x1="1" y1="1" x2="23" y2="23" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
                <button type="submit" class="login-btn">Log In</button>
            </form>
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB8Xi8J7t3wRSy1TeIxiGFz-Is6U0zDFVg",
            authDomain: "navigatecampus.firebaseapp.com",
            projectId: "navigatecampus",
            storageBucket: "navigatecampus.appspot.com",
            messagingSenderId: "55012323145",
            appId: "1:55012323145:web:3408681d5a450f05b2b498",
            measurementId: "G-39WFZN3VPV"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        // Admin credentials (you can change these)
        const adminCredentials = {
            email: "admin@navigatecampus.com",
            password: "admin123456"
        };

        // Function to create admin credentials in Firestore (only if they don't exist)
        async function createAdminCredentials() {
            try {
                // Check if admin credentials already exist
                const doc = await db.collection('admin_credentials').doc('admin').get();
                
                if (!doc.exists) {
                    // Hash the password (in production, use proper hashing)
                    const hashedPassword = btoa(adminCredentials.password); // Simple base64 encoding for demo
                    
                    await db.collection('admin_credentials').doc('admin').set({
                        email: adminCredentials.email,
                        password: hashedPassword,
                        role: 'admin',
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        lastLogin: null
                    });
                    
                    console.log('Admin credentials created successfully in Firestore');
                } else {
                    console.log('Admin credentials already exist, skipping creation');
                }
            } catch (error) {
                console.error('Error creating admin credentials:', error);
            }
        }

        // Function to verify admin credentials
        async function verifyAdminCredentials(email, password) {
            try {
                const hashedPassword = btoa(password);
                const doc = await db.collection('admin_credentials').doc('admin').get();
                
                if (doc.exists) {
                    const data = doc.data();
                    if (data.email === email && data.password === hashedPassword) {
                        // Update last login
                        await db.collection('admin_credentials').doc('admin').update({
                            lastLogin: firebase.firestore.FieldValue.serverTimestamp()
                        });
                        return true;
                    }
                }
                return false;
            } catch (error) {
                console.error('Error verifying credentials:', error);
                return false;
            }
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loginBtn = document.querySelector('.login-btn');
            
            // Show loading state
            loginBtn.textContent = 'Logging in...';
            loginBtn.disabled = true;
            errorMessage.textContent = '';
            
            try {
                const isValid = await verifyAdminCredentials(email, password);
                
                if (isValid) {
                    // Store admin session
                    sessionStorage.setItem('adminLoggedIn', 'true');
                    sessionStorage.setItem('adminEmail', email);
                    
                    // Redirect to admin dashboard
                    window.location.href = 'admin-tools.html';
                } else {
                    errorMessage.textContent = 'Invalid email or password';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Login failed. Please try again.';
                errorMessage.style.display = 'block';
                console.error('Login error:', error);
            } finally {
                // Reset button state
                loginBtn.textContent = 'Log In';
                loginBtn.disabled = false;
            }
        });

        // Go back function
        function goBack() {
            window.history.back();
        }
        
        // Function to toggle password visibility
        function togglePasswordVisibility(inputId) {
            const input = document.getElementById(inputId);
            const toggleBtn = input.parentElement.querySelector('.password-toggle');
            const eyeIcon = toggleBtn.querySelector('.eye-icon');
            const eyeOffIcon = toggleBtn.querySelector('.eye-off-icon');
            
            if (input.type === 'password') {
                input.type = 'text';
                eyeIcon.style.display = 'none';
                eyeOffIcon.style.display = 'block';
            } else {
                input.type = 'password';
                eyeIcon.style.display = 'block';
                eyeOffIcon.style.display = 'none';
            }
        }

        // Create admin credentials when page loads (only runs once)
        window.addEventListener('load', function() {
            createAdminCredentials();
        });
    </script>
</body>
</html>
